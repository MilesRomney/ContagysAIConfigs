http:
  routers:
    vomsai-supabase:
      entryPoints:
        - https
      service: vomsai-supabase
      rule: Host(`supabase.vomsai.com`)
      tls:
        certresolver: letsencrypt
    contagysai-nextjs:
      entryPoints:
        - https
      service: contagysai-nextjs
      rule: Host(`ask3po.ai`)
      tls:
        certresolver: letsencrypt
    contagysai-litellm:
      entryPoints:
        - https
      service: contagysai-litellm
      rule: 'Host(`llm.contagys.ai`) || Host(`llm.vomsai.com`)'
      tls:
        certresolver: letsencrypt
    contagysai-nango:
      entryPoints:
        - https
      service: contagysai-nango
      rule: 'Host(`nango.contagys.ai`) || Host(`nango.vomsai.com`)'
      tls:
        certresolver: letsencrypt
  services:
    vomsai-supabase:
      loadBalancer:
        servers:
          -
            url: 'http://fountainone:8000'
    contagysai-nextjs:
      loadBalancer:
        servers:
          -
            url: 'http://fountainone:3000'
    contagysai-litellm:
      loadBalancer:
        servers:
          -
            url: 'http://fountainone:4000'
    contagysai-nango:
      loadBalancer:
        servers:
          -
            url: 'http://fountainone:3003'